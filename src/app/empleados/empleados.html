<div class="d-flex justify-content-center align-items-center min-vh-100">

  <div class="container p-4" style="max-width: 900px;">

    <!-- Estilos personalizados -->
    <style>
      body {
        background: linear-gradient(135deg, #4a90e2, #50c9c3, #78ffd6);
        background-size: 400% 400%;
        animation: gradientMove 10s ease infinite;
        font-family: 'Poppins', sans-serif;
        color: #333;
      }

      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }

        50% {
          background-position: 100% 50%;
        }

        100% {
          background-position: 0% 50%;
        }
      }

      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        overflow: hidden;
        background-color: #ffffffd9;
        backdrop-filter: blur(6px);
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      }

      .card-header {
        background: linear-gradient(90deg, #007bff, #00bcd4);
        color: white;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        border: none;
      }

      .btn-success {
        background: linear-gradient(90deg, #28a745, #43a047);
        border: none;
        border-radius: 8px;
        padding: 0.6rem 1.5rem;
        font-weight: 500;
        box-shadow: 0 4px 10px rgba(40, 167, 69, 0.4);
        transition: all 0.3s ease;
      }

      .btn-success:hover {
        background: linear-gradient(90deg, #1e7e34, #2e7d32);
        transform: scale(1.05);
      }

      .table {
        border-radius: 12px;
        overflow: hidden;
      }

      .table thead {
        background: linear-gradient(90deg, #0d47a1, #1976d2);
        color: white;
      }

      .table-striped tbody tr:nth-of-type(odd) {
        background-color: rgba(240, 248, 255, 0.6);
      }

      .alert {
        border-radius: 10px;
        animation: fadeIn 0.8s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      input.form-control {
        border-radius: 8px;
        border: 1px solid #ccc;
        transition: all 0.3s ease;
      }

      input.form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
      }

      .table-hover tbody tr:hover {
        background-color: rgba(100, 181, 246, 0.2);
        transition: background-color 0.3s ease;
      }
    </style>

    <!-- Mensaje de alerta -->
    <div *ngIf="mensaje" class="alert alert-success text-center shadow-sm">
      {{ mensaje }}
    </div>

    <!-- Formulario para agregar empleado -->
    <div class="card mb-4 shadow-lg animate__animated animate__fadeInUp">
      <div class="card-header text-white text-center py-3">
        <h5 class="mb-0"><i class="bi bi-person-plus-fill me-2"></i> Agregar Nuevo Empleado</h5>
      </div>
      <div class="card-body">
        <form #empleadoForm="ngForm" (ngSubmit)="agregarEmpleado(empleadoForm)" class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" name="nombre" [(ngModel)]="nuevoEmpleado.nombre"
              placeholder="Nombre" required>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" name="apellido" [(ngModel)]="nuevoEmpleado.apellido"
              placeholder="Apellido" required>
          </div>
          <div class="col-md-6">
            <input type="email" class="form-control" name="correo" [(ngModel)]="nuevoEmpleado.correo"
              placeholder="Correo electrÃ³nico" required>
          </div>
          <div class="col-md-6">
            <input type="number" class="form-control" name="salario" [(ngModel)]="nuevoEmpleado.salario"
              placeholder="Salario (USD)" required>
          </div>
          <div class="col-12 text-end mt-3">
            <button type="submit" class="btn btn-success" [disabled]="empleadoForm.invalid">
              <i class="bi bi-check-circle-fill me-1"></i> Agregar
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla de empleados -->
    <div class="table-responsive shadow-lg rounded animate__animated animate__fadeInUp">
      <table class="table table-striped table-hover align-middle text-center">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Salario</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of empleados">
            <td>{{ e.nombre }}</td>
            <td>{{ e.apellido }}</td>
            <td>{{ e.correo }}</td>
            <td>{{ e.salario | currency:'USD':'symbol' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
